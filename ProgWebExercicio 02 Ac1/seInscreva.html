<!DOCTYPE html>
<html lang="en">

 <head>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="Loop Nerd" content="Create one that collects user data and sends it to another page." />
    <meta name="description" content="This tutorial shows you how to create a simple HTML form using CSS3. The form will collect information from users and send them to a new web page."/>
    <meta name="keywords" content="Html, Css, Jquery, Wordpress, Free Sites, Wordpress Theme, Responsive Site"/>
    <meta name="author" content="Loop Nerd" />
    <meta name="URL" content="https://www.loopnerd.com.br/artigos/css3/formulario-de-cadastro-html-css-pronto"/>
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="robots" content="index, follow"/>
    
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->       

	<link rel="stylesheet" type="text/css" href="formulariodecadastro/css/reset.css">
	<link rel="stylesheet" type="text/css" href="formulariodecadastro/css/style.css">
    <link rel="stylesheet" type="text/css" href="formulariodecadastro/css/fonts-icones.css">
    <link rel="shortcut icon" href="https://www.loopnerd.com.br/wp-content/themes/loopnerd/img/favicon.png"/>

	<title>Inscreva-se</title>
 
 </head>


<body>
    
<main class="main_content container">
        
    <section class="section-seu-codigo container">
        
        <div class="content">
                        
            <div class="box-artigo">
                
               
                <!--Inícia Formulário-->

                    <div class="container_form">
            
                        <h1>Formulário de Inscrição</h1>

                            


                            <form class="form" action="https://6306c508c0d0f2b8012154e4.mockapi.io/api/v1/inscricao" method="post">
                                
                                <h2>Dados do Aluno</h2>

                                <div class="form_grupo">
                                    <label for="nome" class="form_label">Nome*</label>
                                    <input type="text" name="nome" class="form_input" id="nome" placeholder="" required>
                                </div>

                                <div class="form_grupo">
                                    <label for="endereco" class="form_label">Endereço</label>
                                    <input type="text" name="endereco" class="form_input" id="endereco" placeholder="Endereço, Numero">
                                </div>

                                <div class="form_grupo">
                                    <label for="bairro" class="form_label">Bairro</label>
                                    <input type="text" name="bairro" class="form_input" id="bairro" placeholder="">
                                </div>

                                <div class="form_grupo">
                                    <label for="cidade" class="form_label">Cidade</label>
                                    <input type="text" name="cidade" class="form_input" id="cidade" placeholder="">
                                </div>

                                <div class="form_grupo">
                                    <label for="cep" class="form_label">CEP</label>
                                    <input type="text" name="cep" class="form_input" id="cep" placeholder="" pattern="[0-9]{5}-[0-9]{3}" title="Padrao do CEP: 99999-999">
                                </div>

                                <div class="form_grupo">
                                    <label for="complemento" class="form_label">Complemento</label>
                                    <input type="text" name="complemento" class="form_input" id="complemento" placeholder="">
                                </div>

                                <div class="form_grupo">
                                    <label for="estado" class="text">Estado</label>
                                    <select name="estado" class="dropdown">
                                        
                                        <option selected disabled class="form_select_option" value="">Selecione</option>
                                        <option value="sp" class="form_select_option">SP </option>
                                        <option value="mg" class="form_select_option">MG </option>
                                        <option value="rj" class="form_select_option">RJ </option>                                                        
                                    </select>
                                </div>

                                <div class="form_grupo">
                                    <label for="telefone" class="form_label">Telefone</label>
                                    <input type="text" name="telefone" class="form_input" id="telefone" maxlength="13" placeholder="(99)9999-9999" pattern="([0-9]{2})[0-9]{4}-[0-9]{4}" title="Padrao do CEP: (99)9999-9999">
                                </div>

                                <div class="form_grupo">
                                    <label for="celular" class="form_label">Celular*</label>
                                    <input type="text" name="celular" class="form_input" id="celular" maxlength="14" required>
                                </div>
                                
                                <div class="form_grupo">
                                    <label for="e-mail" class="form_label">Email*</label>
                                    <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required>
                                </div>

                                <div class="form_grupo">
                                    <label for="corpele" class="text">Cor*</label>
                                    <select name="corpele" class="dropdown" required>
                                        
                                        <option selected disabled class="form_select_option" value="">Selecione</option>
                                        <option value="branca" class="form_select_option">Branca </option>
                                        <option value="preta" class="form_select_option">Preta </option>
                                        <option value="parda" class="form_select_option">Parda </option>             
                                        <option value="amarela" class="form_select_option">Amarela </option> 
                                        <option value="indigena" class="form_select_option">Indigena </option>                                          
                                    </select>
                                </div>




                                <h2>Dados do Pai</h2>

                                <div class="form_grupo">
                                    <label for="nomepai" class="form_label">Nome*</label>
                                    <input type="text" name="nomepai" class="form_input" id="nomepai" placeholder="" required>
                                </div>
                                
                                <div class="form_grupo">
                                    <label for="datanascimentopai" class="form_label">Data de Nascimento</label>
                                    <input type="date" name="datanascimentopai" class="form_input" id="datanascimentopai" placeholder="">
                                </div>        

                                <div class="form_grupo">
                                    <label for="naturalidadepai" class="form_label">Naturalidade</label>
                                    <input type="text" name="naturalidadepai" class="form_input" id="naturalidadepai" placeholder="" >
                                </div>

                                <div class="form_grupo">
                                    <label for="instrucaopai" class="form_label">Instrução</label>
                                    <input type="text" name="instrucaopai" class="form_input" id="instrucaopai" placeholder="" >
                                </div>

                                <div class="form_grupo">
                                    <label for="profissaopai" class="form_label">Profissão</label>
                                    <input type="text" name="profissaopai" class="form_input" id="profissaopai" placeholder="" >
                                </div>

                                <div class="form_grupo">
                                    <label for="celularpai" class="form_label">Celular*</label>
                                    <input type="text" name="celularpai" class="form_input" id="celularpai" maxlength="14" required>
                                </div>

                                <div class="form_grupo">
                                    <label for="e-mailpai" class="form_label">Email*</label>
                                    <input type="email" name="emailpai" class="form_input" id="emailpai" placeholder="seuemail@email.com" required>
                                </div>

                                <div class="form_grupo">
                                    <label for="cpfpai" class="form_label">CPF*</label>
                                    <input type="text" name="cpfpai" class="form_input" id="cpfpai" maxlength="14" required placeholder="999.999.999-99" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" title="Padrao do CPF: 999.999.999-99" >
                                </div>

                                <div class="form_grupo">

                                    <span class="legenda">Responsavel Financeiro:</span>
                                    
                                    <div class="radio-btn">
                                        <input type="radio" class="form_new_input" id="simpai" name="resposavelPai" value="Sim">
                                        <label for="simpai" class="radio_label form_label"> <span class="radio_new_btn"></span> Sim</label>
                                    </div>

                                    <div class="radio-btn">
                                        <input type="radio" class="form_new_input" id="naopai" name="resposavelPai" value="Não">
                                        <label for="naopai" class="radio_label form_label"> <span class="radio_new_btn"></span> Nao</label>
                                    </div>

                                </div>


                                

                                <p>⠀⠀⠀⠀⠀⠀⠀⠀⠀</p>
                                <h2>Dados do Mãe</h2>

                                <div class="form_grupo">
                                    <label for="nomemae" class="form_label">Nome*</label>
                                    <input type="text" name="nomemae" class="form_input" id="nomemae" placeholder="" required>
                                </div>
                                
                                <div class="form_grupo">
                                    <label for="datanascimentomae" class="form_label">Data de Nascimento</label>
                                    <input type="date" name="datanascimentomae" class="form_input" id="datanascimentomae" placeholder="">
                                </div>        

                                <div class="form_grupo">
                                    <label for="naturalidademae" class="form_label">Naturalidade</label>
                                    <input type="text" name="naturalidademae" class="form_input" id="naturalidademae" placeholder="" >
                                </div>

                                <div class="form_grupo">
                                    <label for="instrucaomae" class="form_label">Instrução</label>
                                    <input type="text" name="instrucaomae" class="form_input" id="instrucaomae" placeholder="" >
                                </div>

                                <div class="form_grupo">
                                    <label for="profissaomae" class="form_label">Profissão</label>
                                    <input type="text" name="profissaomae" class="form_input" id="profissaomae" placeholder="" >
                                </div>

                                <div class="form_grupo">
                                    <label for="celularmae" class="form_label">Celular*</label>
                                    <input type="text" name="celularmae" class="form_input" id="celularmae" maxlength="14" required>
                                </div>

                                <div class="form_grupo">
                                    <label for="e-mailmae" class="form_label">Email*</label>
                                    <input type="email" name="emailmae" class="form_input" id="emailmae" placeholder="seuemail@email.com" required>
                                </div>

                                <div class="form_grupo">
                                    <label for="cpfmae" class="form_label">CPF*</label>
                                    <input type="text" name="cpfmae" class="form_input" id="cpfmae" maxlength="14" required placeholder="999.999.999-99" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" title="Padrao do CPF: 999.999.999-99" >
                                </div>

                                <div class="form_grupo">

                                    <span class="legenda">Responsavel Financeiro:</span>
                                    
                                    <div class="radio-btn">
                                        <input type="radio" class="form_new_input" id="simmae" name="resposavelMae" value="Sim">
                                        <label for="simmae" class="radio_label form_label"> <span class="radio_new_btn"></span> Sim</label>
                                    </div>

                                    <div class="radio-btn">
                                        <input type="radio" class="form_new_input" id="naomae" name="resposavelMae" value="Não">
                                        <label for="naomae" class="radio_label form_label"> <span class="radio_new_btn"></span> Nao</label>
                                    </div>

                                </div>



                                <p>⠀⠀⠀⠀⠀⠀⠀⠀⠀</p>
                                <h2>Dados do Curso</h2>

                                <div class="form_grupo">
                                    <label for="nomecurso" class="form_label">Nome do Curso</label>
                                    <input type="text" name="nomecurso" class="form_input" id="nomecurso" disabled >
                                </div>

                                <div class="form_grupo">
                                    <label for="dataingresso" class="form_label">Data de Ingresso</label>
                                    <input type="date" name="dataingresso" class="form_input" id="dataingresso" placeholder="">
                                </div>  
                                
                                <div class="form_grupo">
                                    <label for="valorcurso" class="form_label">Valor do Curso</label>
                                    <input type="text" name="valorcurso" class="form_input" id="valorcurso" disabled >
                                </div>

                                <div class="form_grupo">
                                    <label for="parcelas" class="text">Quantidade de Parcelas*</label>
                                    <select name="parcelas" class="dropdown" required>
                                        
                                        <option selected disabled class="form_select_option" value="">Selecione</option>
                                        <option value="1" class="form_select_option">1x </option>
                                        <option value="2" class="form_select_option">2x </option>
                                        <option value="5" class="form_select_option">5x </option>        

                                    </select>
                                </div>




                                <div class="form_grupo">

                                    <div class="submit">

                                      <!--<input type="hidden" name="acao" value="enviar">-->
                                      <button type="submit" class="submit_btn" >Se Inscrever</button>
                                    
                                    </div>
                                </div>


                            </form>

                    </div><!--container_form-->

                <!--Finaliza Formulário<!--


            </div><!--Box Artigo-->


        <div class="clear"></div>
        </div>
    </section><!--FECHA BOX HTML-->


</main>

<footer class="main_footer container">
    <div class="main_footer_copy">

        <p class="m-b-footer"> Seja Edugoo.</p> 
    
    </div>
</footer>

<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
                    
</body>
</html>
